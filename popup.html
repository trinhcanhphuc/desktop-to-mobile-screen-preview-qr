<!DOCTYPE html>
<html>

<head>
  <meta http-equiv='Content-Type' content='text/html; charset=utf-8' />
  <script type='text/javascript' src='assets/js/libs/jquery-3.5.1.min.js'></script>
  <script type='text/javascript' src='assets/js/libs/jquery-qrcode.min.js'></script>
  <link rel='stylesheet' href='assets/css/libs/tailwind.min.css' type='text/css' media='all' />
  <link rel='stylesheet' href='assets/css/main.min.css' type='text/css' media='all' />
</head>

<body>
  <div class='w-80'>
    <div id='qrcode-img' class='p-5'>
      <img src='' />
    </div>
    <div id='qrcode-title'></div>
    <div class='w-full px-5'>
      <div class='py-2 flex justify-between leading-10'>
        <div class='text-sm font-bold'>Choose Input Type</div>
        <select id='select-input-type' class='outline-none bg-gray-300 p-2 rounded-l text-sm'>
          <option value='url' class='text-sm' selected>Url</option>
          <option value='text' class='text-sm'>Text</option>
          <option value='phone' class='text-sm'>Phone</option>
        </select>
      </div>
      <textarea id='qrcode-text' class='w-full h-24 bg-gray-200 rounded-md p-3 min-h-12' value=''></textarea>
    </div>
    <div class='w-full my-5 text-center'>
      <button id='btn_save_qr' class='focus:outline-none bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-8 rounded-full'>Download</button>
    </div>
  </div>
  <script type='text/javascript' src='assets/js/utils/browser_tab.js'></script>
  <script type='text/javascript' src='assets/js/utils/qr_code.js'></script>
  <script type='text/javascript' src='assets/js/popup.js'></script>
</body>

</html>
