<!DOCTYPE html>
<html>

<head>
  <meta http-equiv='Content-Type' content='text/html; charset=utf-8' />
  <link rel='stylesheet' href='assets/css/bulma/bulma.min.css'>
  <link rel='stylesheet' href='assets/css/fontawesome/all.min.css'>
  <script type='text/javascript' src='assets/js/libs/jquery.min.js'></script>
  <script type='text/javascript' src='assets/js/libs/jquery-qrcode.min.js'></script>
</head>

<body class='has-background-white-ter py-5'>
  <div style='width: 300px;' class='container'>
    <div id='qrcode-img' class='field mx-5 box' style='width: 250px'>
      <!-- <img src='' /> -->
      <img src='./assets/images/result.png' class='box'>
    </div>
    <div class='mx-5'>
      <div class="field">
        <div class="control">
          <textarea id='qrcode-text' class='textarea' placeholder='http://www.google.com' rows=2 value='' style='min-height: 50px; max-height: 200px;'></textarea>
        </div>
      </div>
      <div class="field">
      </div>
      <button id='btn_save_qr' class='button is-link field mx-6 px-6'>
        <span class="icon is-small">
          <i class="fas fa-save"></i>
        </span>
        <span>Save</span>
      </button>
    </div>
  </div>
  <script type='text/javascript' src='assets/js/utils/browser_tab.js'></script>
  <script type='text/javascript' src='assets/js/popup.js'></script>
</body>
</html>
